---
layout: blog-default
basetype: portfolio
---

<h1 class="center portfolio-title">Projects</h1>

<div class="portfolio-list-container">
    
    {% for item in site.projects %}
        <div class="portfolio-list-item">
            <div class="portfolio-list-item-title">
                <h3>
                    <a href="{% if item.link %} {{ item.link }} {% else %} {{ item.url | relative_url }} {% endif %}">
                        {{ item.title }}
                    </a>
                </h3>
            </div>
            <div class="portfolio-list-item-date">
                {{ item.date | date: " %b %Y" }}
            </div>
            <div class="portfolio-list-item-stack"> 
                {% for badge in item.stack %}
                    <span class="badge">{{ badge }}</span> 
                {% endfor %}
            </div>
            <div class="portfolio-list-item-links">
                {% for link in item.links %}
                    <span class="project-link">
                        <a href="{{ link.url }}"><i class="{{ link.icon }}"></i></a>
                    </span>
                {% endfor %}
            </div>
        </div>
    {% endfor %}

</div>

<p class="center">******</p>
