<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %}
            {{ site.title }}
        {% endif %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% include default-head.html %}    

    {% case page.basetype %}
        {% when 'landingpage' %}
            {% include landing-page-head.html %}
        {% when 'portfolio' %}
            {% include portfolio-head.html %}    
        {% when 'blog' %}
            {% include blog-head.html %}            
    {% endcase %}


    {% include analytics.html %}        

</head>
{{ content }}  
</html>
